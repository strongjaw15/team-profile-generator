<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>My Team</title>
</head>
<body>
  <header><h1>My Team</h1></header>
  
  <main>
    <!-- U+1F37A this is a mug of beer-->
<!--   This is a manager card   -->
    <div class="card border-primary mb-3" style="width: 18rem;">
      <div class="card-header">
        name
        &#x1F377; Manager
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email: <a href="mailto:email" target="_blank" rel="noopener noreferrer">email</a></li>
        <li class="list-group-item">Office Number: </li>
      </ul>
    </div>
<!--   This is an engineer card   -->
    <div class="card border-success mb-3" style="width: 18rem;">
      <div class="card-header">
        name
        &#x1F37A; Engineer
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email: <a href="mailto:email" target="_blank" rel="noopener noreferrer">email</a></li>
        <li class="list-group-item">GitHub: <a href="https://github.com/strongjaw15" target="_blank">github username</a></li>
      </ul>
    </div>
<!--   This is an intern card   -->
    <div class="card border-info mb-3" style="width: 18rem;">
      <div class="card-header">
        name
        &#x1F95B; Intern
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email: <a href="mailto:email" target="_blank" rel="noopener noreferrer">email</a></li>
        <li class="list-group-item">School: </li>
      </ul>
    </div>
  </main>

  <footer></footer>
</body>
</html>
